# Example sysctl configuration
kernel.domainname = example.com
kernel.hostname = host-01

; disable IP forwarding
net.ipv4.ip_forward = 0
net.ipv4.conf.all.rp_filter=1
net.ipv4.conf.default.rp_filter = 1
net.ipv6.conf.all.disable_ipv6 = 0
net.ipv6.conf.default.disable_ipv6 = 0

vm.swappiness=10
path.with.space = /tmp/test\ folder

# inline comment after value
service.mode = production    # comment should be ignored

# override later in file
service.mode = maintenance
